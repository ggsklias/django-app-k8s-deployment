stages:
  - build
  - deploy
  - get_node_port
  - terraform_detach
  - terraform_update
  - terraform_reattach
  - get_app_url

.default_terraform: &default_terraform
  - apk update && apk add --no-cache unzip curl aws-cli
  - cd provision/terraform
  - aws s3 cp s3://$AWS_BUCKET_NAME/terraform/terraform.tfstate .
  - aws s3 cp s3://$AWS_BUCKET_NAME/terraform/.terraform.lock.hcl .
  - terraform init

.default_ansible: &default_ansible
  - apt-get update && apt-get install -y unzip curl
  - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
  - unzip awscliv2.zip
  - ./aws/install
  - aws s3 cp s3://$AWS_BUCKET_NAME/ansible/inventory.ini provision/ansible/inventory.ini 
  - chmod 755 provision/ansible
  - cd provision/ansible
  - echo "$SSH_PRIVATE_KEY" > ssh_key.pem
  - chmod 600 ssh_key.pem

variables:
  AWS_ACCESS_KEY_ID: "$AWS_ACCESS_KEY_ID"
  AWS_SECRET_ACCESS_KEY: "$AWS_SECRET_ACCESS_KEY"

build:
  # Use the official docker image.
  image: docker:cli
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_IMAGE_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # All branches are tagged with $DOCKER_IMAGE_NAME (defaults to commit ref slug)
  # Default branch is also tagged with `latest`
  script:
    - echo $CI_REGISTRY_IMAGE
    - echo $CI_COMMIT_REF_SLUG
    - echo $CI_REGISTRY_USER
    - echo $CI_REGISTRY_PASSWORD
    - echo $CI_REGISTRY
    - echo $CI_COMMIT_BRANCH
    - echo $CI_DEFAULT_BRANCH
    - echo $DOCKER_IMAGE_NAME
    - docker build --no-cache --progress plain --pull -t "$DOCKER_IMAGE_NAME" ./djangoarticleapp
    - docker push "$DOCKER_IMAGE_NAME"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "$DOCKER_IMAGE_NAME" "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA"
        docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA"
      fi
  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - djangoarticleapp/Dockerfile

deploy:
  stage: deploy
  before_script:
  - ansible-galaxy collection install kubernetes.core
  - ansible-galaxy collection install community.kubernetes
  image: 
    name: willhallonline/ansible:2.18.2-ubuntu-24.04
    entrypoint: [""]
  script:
    - *default_ansible
    - ansible-playbook -i inventory.ini deploy_app.yml -vv
  
get_node_port:
  stage: get_node_port
  image:
    name: willhallonline/ansible:2.18.2-ubuntu-24.04
    entrypoint: [""]
  script:
    - echo "Provisioning EC2 instances using Terraform"
    - *default_ansible
    - ansible-playbook -i inventory.ini get_node_port.yml -vv
  artifacts:
    reports:
      dotenv: .env

detach_listener:
  stage: terraform_detach
  image:
    name: hashicorp/terraform:1.10.5
    entrypoint: [""]
  script:
    - echo $NODE_PORT
    - *default_terraform
    - echo $NODE_PORT
    - terraform apply -var "listener_mode=detach" -auto-approve

update_target_group:
  stage: terraform_update
  image:
    name: hashicorp/terraform:1.10.5
    entrypoint: [""]
  script:
    - *default_terraform
    - echo $NODE_PORT
    # Use single quotes around node_port so that it is interpreted as a number
    - terraform apply -var "node_port=${NODE_PORT}" -auto-approve

reattach_listener:
  stage: terraform_reattach
  image:
    name: hashicorp/terraform:1.10.5
    entrypoint: [""]
  script:
    - *default_terraform
    - terraform apply -var "listener_mode=forward" -auto-approve

get_app_url:
  stage: get_app_url
  before_script:
  - ansible-galaxy collection install kubernetes.core
  - ansible-galaxy collection install community.kubernetes
  image: 
    name: willhallonline/ansible:2.18.2-ubuntu-24.04
    entrypoint: [""]
  script:
    - *default_ansible
    - ansible-playbook -i inventory.ini get_app_url.yml -vv