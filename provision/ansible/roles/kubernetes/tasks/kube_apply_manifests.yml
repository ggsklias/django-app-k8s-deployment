---
- name: Render django-deployment manifest with GitLab image
  ansible.builtin.template:
    src: "{{ lookup('env', 'CI_PROJECT_DIR') }}/provision/k8s-manifests/django-deployment.yml.j2"
    dest: /home/{{ ansible_user }}/k8s-manifests/django-deployment.yml
    mode: '0644'
  vars:
    gitlab_image: "{{ lookup('env', 'CI_REGISTRY_IMAGE') }}"
    commit_sha: "{{ lookup('env', 'CI_COMMIT_SHA') | default('latest') }}"

- name: Apply manifests to Kubernetes cluster
  ansible.builtin.shell: |
    ls -la /home/{{ ansible_user }}/k8s-manifests
    kubectl apply --prune -f /home/{{ ansible_user }}/k8s-manifests/django-config.yml
    kubectl apply --prune -f /home/{{ ansible_user }}/k8s-manifests/django-service.yml
    kubectl apply --prune -f /home/{{ ansible_user }}/k8s-manifests/django-deployment.yml
    kubectl apply --prune -f /home/{{ ansible_user }}/k8s-manifests/postgresql-deployment.yml
    kubectl apply --prune -f /home/{{ ansible_user }}/k8s-manifests/postgres-service.yml
  register: kube_output
  changed_when: kube_output.rc != 0
