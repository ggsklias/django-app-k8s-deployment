apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: {{ .Values.postgres.replicaCount }}
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      nodeSelector:
        node-type: worker
      containers:
      - name: postgres
        image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"  # Lock the version for stability (e.g., postgres:13)
        ports:
        - containerPort: {{ .Values.postgres.containerPort }}
        envFrom:
        - secretRef:
          name: postgres-init
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        emptyDir:
          sizeLimit: {{ .Values.postgres.volume.sizeLimit }}
